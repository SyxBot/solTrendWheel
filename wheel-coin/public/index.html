<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎡 Sol TrendWheel - Solana Narrative Tracking</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 70%, #0f1419 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.05), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.1), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.05), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.1), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }
        
        .container {
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header header header"
                "left-panel wheel right-panel"
                "footer footer footer";
            height: 100vh;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            font-size: 32px;
            animation: spin 8s linear infinite;
        }
        
        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00cc6a, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            border-radius: 25px;
            padding: 8px 16px;
        }
        
        .live-dot {
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .live-text {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .wheel-container {
            grid-area: wheel;
            position: relative;
            width: 600px;
            height: 600px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(0, 255, 136, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
        }
        
        .left-panel {
            grid-area: left-panel;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .right-panel {
            grid-area: right-panel;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .panel-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* NEW: Top Narratives Panel Styling */
        .narratives-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            height: 500px;
            overflow-y: auto;
        }

        .narratives-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .narrative-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .narrative-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .narrative-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .narrative-score {
            font-size: 12px;
            color: #00ff88;
            margin-bottom: 8px;
        }

        .top-coin {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .coin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
        }

        .coin-symbol {
            font-weight: bold;
            color: #ffd700;
            font-size: 12px;
        }

        .coin-change {
            font-size: 11px;
            font-weight: bold;
        }

        .coin-change.positive {
            color: #00ff88;
        }

        .coin-change.negative {
            color: #ff4444;
        }

        .coin-name {
            font-size: 11px;
            color: #ccc;
            margin-bottom: 2px;
        }

        .coin-mcap {
            font-size: 10px;
            color: #aaa;
        }

        /* Scrollbar styling */
        .narratives-panel::-webkit-scrollbar {
            width: 6px;
        }

        .narratives-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .narratives-panel::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.5);
            border-radius: 10px;
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            border: 4px solid #00ff88;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-weight: bold;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .wheel-logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 22px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .wheel-status {
            font-size: 14px;
            color: #ccc;
            margin-top: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .status-active { color: #00ff88; text-shadow: 0 0 8px rgba(0, 255, 136, 0.6); }
        .status-spinning { color: #00ccff; text-shadow: 0 0 8px rgba(0, 204, 255, 0.6); }
        .status-slow { color: #ffaa00; text-shadow: 0 0 8px rgba(255, 170, 0, 0.6); }
        .status-stopped { color: #ff4444; text-shadow: 0 0 8px rgba(255, 68, 68, 0.6); }
        
        .narrative-label {
            font-size: 14px;
            font-weight: bold;
            text-anchor: middle;
            pointer-events: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #00ff88;
        }
        
        /* Advanced Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes strong-pulse {
            0%, 100% { 
                transform: scale(1); 
                filter: brightness(1) drop-shadow(0 0 15px currentColor);
            }
            50% { 
                transform: scale(1.03); 
                filter: brightness(1.2) drop-shadow(0 0 25px currentColor);
            }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.6); }
        }

        /* Mobile responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "wheel"
                    "right-panel"
                    "footer";
                gap: 15px;
            }
            
            .wheel-container {
                width: 400px;
                height: 400px;
            }
            
            .left-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">🎡</div>
                <div class="logo-text">Sol TrendWheel</div>
            </div>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <div class="live-text">Live</div>
            </div>
        </div>
        
        <div class="left-panel">
            <div class="panel-card">
                <div class="panel-title">⚡ Status</div>
                <div id="status-info">Loading...</div>
            </div>
        </div>
        
        <div class="wheel-container">
            <svg id="wheel" width="600" height="600"></svg>
            <div class="wheel-center">
                <div class="wheel-logo">SOL</div>
                <div class="wheel-status" id="wheel-status">LOADING</div>
            </div>
            <div class="loading" id="loading">Loading premium narratives...</div>
        </div>
        
        <div class="right-panel">
            <div class="narratives-panel">
                <div class="narratives-title">🔥 Top Narratives</div>
                <div id="narratives-list">
                    <div class="loading">Loading premium narratives...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let wheelData = null;
        let narratives = [];

        async function fetchData() {
            try {
                console.log('📡 Fetching wheel data...');
                const response = await fetch('/api/wheel-state');
                const data = await response.json();
                
                if (data.success && data.data) {
                    wheelData = data.data;
                    console.log('✅ Data received:', wheelData);
                    
                    // Convert narratives object to array
                    narratives = Object.entries(wheelData.narratives || {})
                        .map(([name, data]) => ({ name, ...data }))
                        .sort((a, b) => b.score - a.score);
                    
                    updateUI();
                    renderWheel();
                    updateStatus();
                } else {
                    console.error('❌ Invalid data structure:', data);
                    document.getElementById('loading').textContent = 'Failed to load data';
                }
            } catch (error) {
                console.error('❌ Error fetching data:', error);
                document.getElementById('loading').textContent = 'Connection error - retrying...';
            }
        }

        function getColorForNarrative(name, index) {
            const colors = [
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
                '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd',
                '#00d2d3', '#ff9f43', '#ee5a24', '#00a8ff'
            ];
            return colors[index % colors.length];
        }

        function updateUI() {
            const narrativesList = document.getElementById('narratives-list');
            
            if (narratives.length === 0) {
                narrativesList.innerHTML = '<div class="loading">No narratives available</div>';
                return;
            }

            narrativesList.innerHTML = narratives.map((narrative, index) => {
                const color = getColorForNarrative(narrative.name, index);
                const isPositive = narrative.topCoin?.change24h?.startsWith('+');
                
                return `
                    <div class="narrative-item" style="border-left-color: ${color};">
                        <div class="narrative-name">${narrative.name}</div>
                        <div class="narrative-score">Score: ${narrative.score}% • ${narrative.mentions} mentions</div>
                        ${narrative.topCoin ? `
                            <div class="top-coin">
                                <div class="coin-header">
                                    <span class="coin-symbol">${narrative.topCoin.symbol}</span>
                                    <span class="coin-change ${isPositive ? 'positive' : 'negative'}">${narrative.topCoin.change24h}</span>
                                </div>
                                <div class="coin-name">${narrative.topCoin.name}</div>
                                <div class="coin-mcap">Market Cap: ${narrative.topCoin.marketCap}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function updateStatus() {
            if (!wheelData) return;
            
            const statusEl = document.getElementById('status-info');
            const wheelStatusEl = document.getElementById('wheel-status');
            
            const totalNarratives = narratives.length;
            const avgScore = narratives.reduce((sum, n) => sum + n.score, 0) / totalNarratives;
            
            statusEl.innerHTML = `
                <div><strong>Narratives:</strong> ${totalNarratives}</div>
                <div><strong>Avg Score:</strong> ${avgScore.toFixed(1)}%</div>
                <div><strong>Status:</strong> ${wheelData.status?.toUpperCase()}</div>
                <div><strong>Tokens:</strong> ${wheelData.tokenData?.totalTokens || 0}</div>
            `;
            
            wheelStatusEl.textContent = wheelData.status?.toUpperCase() || 'SPINNING';
            wheelStatusEl.className = `wheel-status status-${wheelData.status || 'spinning'}`;
        }

        function renderWheel() {
            if (!narratives.length) return;

            document.getElementById('loading').style.display = 'none';

            const svg = d3.select("#wheel");
            svg.selectAll("*").remove();

            const width = 600;
            const height = 600;
            const radius = 250;
            const innerRadius = 80;

            const g = svg.append("g")
                .attr("transform", `translate(${width/2}, ${height/2})`);

            // Calculate maximum score for emphasis
            const maxScore = Math.max(...narratives.map(n => n.score));
            const strongestNarrative = narratives.find(n => n.score === maxScore);

            const pie = d3.pie()
                .value(d => Math.max(d.score, 5))
                .sort((a, b) => b.score - a.score);

            const arc = d3.arc()
                .innerRadius(innerRadius)
                .outerRadius(radius);

            const labelArc = d3.arc()
                .innerRadius(radius - 60)
                .outerRadius(radius - 60);

            const scoreArc = d3.arc()
                .innerRadius(radius - 100)
                .outerRadius(radius - 100);

            // Enhanced color function with score-based variations
            function getEnhancedColor(name, score) {
                const baseColor = getColorForNarrative(name, narratives.findIndex(n => n.name === name));
                
                if (score === maxScore && score > 60) {
                    return "#00ff88"; // Bright green for strongest
                } else if (score > 70) {
                    return "#ff4444"; // Red for high
                } else if (score > 50) {
                    return "#ffaa00"; // Orange for medium-high
                } else if (score > 30) {
                    return baseColor; // Original color for medium
                } else {
                    return "#666666"; // Gray for low
                }
            }

            const arcs = g.selectAll(".arc")
                .data(pie(narratives))
                .enter().append("g")
                .attr("class", "arc");

            // Create enhanced segments with dynamic properties
            arcs.append("path")
                .attr("d", arc)
                .attr("fill", d => getEnhancedColor(d.data.name, d.data.score))
                .attr("stroke", "#ffffff")
                .attr("stroke-width", 2)
                .style("opacity", d => {
                    const score = d.data.score;
                    if (score === maxScore && score > 60) {
                        return 1.0;
                    } else if (score > 70) {
                        return 0.95;
                    } else if (score > 50) {
                        return 0.85;
                    } else if (score > 30) {
                        return 0.75;
                    } else {
                        return 0.6;
                    }
                })
                .style("filter", d => {
                    const score = d.data.score;
                    const isStrongest = score === maxScore && score > 60;
                    const color = getEnhancedColor(d.data.name, score);
                    
                    if (isStrongest) {
                        return `drop-shadow(0 0 12px ${color}) brightness(1.15)`;
                    } else if (score > 70) {
                        return `drop-shadow(0 0 8px ${color}) brightness(1.1)`;
                    } else if (score > 50) {
                        return `drop-shadow(0 0 5px ${color}) brightness(1.05)`;
                    } else if (score > 30) {
                        return `brightness(1.0)`;
                    } else {
                        return "brightness(0.85)";
                    }
                });

            // Add labels with emphasis on strongest narrative
            arcs.append("text")
                .attr("transform", d => `translate(${labelArc.centroid(d)})`)
                .attr("class", "narrative-label")
                .style("fill", d => {
                    const score = d.data.score;
                    const isStrongest = score === maxScore && score > 60;
                    
                    if (isStrongest) {
                        return "#ffffff";
                    } else if (score > 70) {
                        return "#ffffff";
                    } else if (score > 50) {
                        return "#ffffff";
                    } else if (score > 30) {
                        return "#cccccc";
                    } else {
                        return "#999999";
                    }
                })
                .style("font-size", d => {
                    const score = d.data.score;
                    const isStrongest = score === maxScore && score > 60;
                    
                    if (isStrongest) {
                        return "16px";
                    } else if (score > 70) {
                        return "14px";
                    } else if (score > 50) {
                        return "12px";
                    } else if (score > 30) {
                        return "11px";
                    } else {
                        return "10px";
                    }
                })
                .style("font-weight", d => {
                    const score = d.data.score;
                    const isStrongest = score === maxScore && score > 60;
                    
                    if (isStrongest) {
                        return "900";
                    } else if (score > 50) {
                        return "800";
                    } else if (score > 30) {
                        return "700";
                    } else {
                        return "600";
                    }
                })
                .style("text-shadow", d => {
                    const score = d.data.score;
                    const isStrongest = score === maxScore && score > 60;
                    
                    if (isStrongest) {
                        return "0 0 8px currentColor, 2px 2px 4px rgba(0,0,0,0.9)";
                    } else if (score > 70) {
                        return "0 0 6px currentColor, 2px 2px 4px rgba(0,0,0,0.8)";
                    } else if (score > 50) {
                        return "0 0 4px currentColor, 1px 1px 3px rgba(0,0,0,0.8)";
                    } else if (score > 30) {
                        return "1px 1px 3px rgba(0,0,0,0.8)";
                    } else {
                        return "1px 1px 2px rgba(0,0,0,0.7)";
                    }
                })
                .text(d => {
                    const score = d.data.score;
                    const name = d.data.name;
                    const isStrongest = score === maxScore && score > 60;
                    
                    if (isStrongest) {
                        return `👑 ${name} 👑`;
                    } else if (score > 70) {
                        return `🔥 ${name}`;
                    } else if (score > 50) {
                        return `📈 ${name}`;
                    } else if (score > 30) {
                        return `⚡ ${name}`;
                    } else {
                        return name;
                    }
                });

            // Add score labels
            arcs.append("text")
                .attr("transform", d => {
                    const centroid = scoreArc.centroid(d);
                    centroid[0] *= 0.7;
                    centroid[1] *= 0.7;
                    return `translate(${centroid})`;
                })
                .attr("class", "score-label")
                .style("fill", "#00ff88")
                .style("font-size", "16px")
                .style("font-weight", "800")
                .style("text-shadow", "0 0 8px #00ff88, 2px 2px 4px rgba(0,0,0,0.9)")
                .style("text-anchor", "middle")
                .text(d => `${Math.round(d.data.score)}%`);

            // Only animate the strongest narrative
            arcs.each(function(d) {
                const score = d.data.score;
                const isStrongest = score === maxScore && score > 60;
                const element = d3.select(this).select("path");
                
                if (isStrongest) {
                    element.style("animation", "strong-pulse 1.5s ease-in-out infinite");
                }
            });

            // Add dramatic glow ring for strongest narrative
            if (strongestNarrative && strongestNarrative.score > 60) {
                g.append("circle")
                    .attr("r", radius + 40)
                    .attr("fill", "none")
                    .attr("stroke", "#00ff88")
                    .attr("stroke-width", 3)
                    .style("opacity", 0.4)
                    .style("filter", "blur(4px)")
                    .style("animation", "strong-pulse 2s ease-in-out infinite");
            }
        }

        // Initialize
        fetchData();
        setInterval(fetchData, 30000); // Update every 30 seconds
    </script>
</body>
</html>
