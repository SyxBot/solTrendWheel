<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sol TrendWheel">
    <title>Sol TrendWheel ðŸŽ¡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html, body {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* iOS Safari specific fixes */
        @supports(padding: max(0px)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .wheel-container {
            width: 90vmin;
            height: 90vmin;
            max-width: 400px;
            max-height: 400px;
            position: relative;
            margin: auto;
        }

        #wheel {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: bold;
            text-align: center;
            z-index: 10;
        }

        .info-panel {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            text-align: center;
            max-width: 90%;
            z-index: 10;
        }

        /* Prevent scrolling and zooming */
        body {
            touch-action: none;
            overscroll-behavior: none;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Sol TrendWheel ðŸŽ¡</div>
        <div class="wheel-container">
            <svg id="wheel"></svg>
        </div>
        <div class="info-panel" id="info">
            Loading premium narratives...
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // Mobile optimization
        function setMobileHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setMobileHeight();
        window.addEventListener('resize', setMobileHeight);
        window.addEventListener('orientationchange', () => {
            setTimeout(setMobileHeight, 100);
        });

        // Prevent iOS Safari bounce
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Your existing wheel code will go here
        // ... (I'll keep your existing D3.js wheel implementation)
    </script>
</body>
</html>
